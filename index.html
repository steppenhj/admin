<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyWallet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 헤더 -->
  <header class="header">
    <h1 class="header__logo">
      <i class="fa-solid fa-wallet"></i> MyWallet
    </h1>
    <div class="header__actions">
      <button class="btn-icon">
        <i class="fa-regular fa-bell"></i>
      </button>
      <!-- 로그인 페이지로 이동 -->
      <a href="login.html" class="btn-icon">
        <i class="fa-regular fa-user"></i>
      </a>
    </div>
  </header>

  <!-- 메인 콘텐츠 -->
  <main class="main">
    <!-- 잔액 카드 -->
    <section class="balance-card">
      <div class="balance-card__info">
        <p class="balance-card__label">내 보유금</p>
        <p class="balance-card__amount">₩1,250,000</p>
        <span class="balance-card__rate up">+2.5%</span>
      </div>
      <div class="balance-card__actions">
        <button class="btn primary">출금 신청</button>
        <button class="btn secondary">이체</button>
      </div>
    </section>

    <!-- 주요 기능 그리드 -->
    <section class="features-grid">
      <a href="#" class="feature-card">
        <div class="feature-card__icon">
          <i class="fa-solid fa-paper-plane"></i>
        </div>
        <div class="feature-card__text">
          <h3>실시간 출금 신청</h3>
          <p>24시간 즉시 출금 가능</p>
        </div>
      </a>
      <a href="#" class="feature-card">
        <div class="feature-card__icon">
          <i class="fa-solid fa-crown"></i>
        </div>
        <div class="feature-card__text">
          <h3>내 등급 확인</h3>
          <p>골드 회원</p>
        </div>
      </a>
      <a href="#" class="feature-card">
        <div class="feature-card__icon">
          <i class="fa-solid fa-headset"></i>
        </div>
        <div class="feature-card__text">
          <h3>고객센터</h3>
          <p>문의하기</p>
        </div>
      </a>
      <a href="#" class="feature-card">
        <div class="feature-card__icon">
          <i class="fa-solid fa-coins"></i>
        </div>
        <div class="feature-card__text">
          <h3>포인트 적립 내역</h3>
          <p>날짜 + 사유</p>
        </div>
      </a>
    </section>

    <!-- 최근 포인트 내역 -->
    <section class="recent-transactions">
      <h2 class="section-title">포인트 적립 내역</h2>
      <a href="#" class="view-more">더보기 &gt;</a>
      <ul class="transaction-list">
        <li class="transaction-item">
          <span class="transaction-item__type">포인트 적립</span>
          <span class="transaction-item__reason">수익률 포인트</span>
          <span class="transaction-item__amount">+1,200P</span>
          <span class="transaction-item__date">2023.07.15</span>
        </li>
      </ul>
    </section>
  </main>

  <!-- 하단 내비게이션 -->
  <nav class="bottom-nav">
    <a href="#" class="nav-item active">
      <i class="fa-solid fa-house"></i>
      <span>홈</span>
    </a>
    <a href="#" class="nav-item">
      <i class="fa-solid fa-exchange-alt"></i>
      <span>거래</span>
    </a>
    <a href="#" class="nav-item">
      <i class="fa-solid fa-chart-line"></i>
      <span>통계</span>
    </a>
    <a href="#" class="nav-item">
      <i class="fa-solid fa-cog"></i>
      <span>설정</span>
    </a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
